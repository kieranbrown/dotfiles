name: Pre-commit AutoUpdate

on:
  schedule: ## 8am every week on Monday
    - cron: "0 8 * * 1"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  autoupdate:
    uses: kieranbrown/github-actions/.github/workflows/pre-commit-autoupdate.yaml@v1
    permissions:
      actions: write
      contents: write
      pull-requests: write
